<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Friends</ion-title
      ><ion-icon
        style="font-size: xx-large; padding-right: 5px;"
        name="add"
        slot="end"
        (click)="showModal()"
      ></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="users.length > 0">
    <ion-list-header>Friend Requests</ion-list-header>

    <ion-item *ngFor="let request of requests; let i = index">
      <ion-label>{{users[i].displayName}}</ion-label>
      <ion-button color="danger">Decline</ion-button>
      <ion-button (click)="updateRequest(request)">Accept</ion-button>
    </ion-item>
  </ion-list>
  <div style="padding-top: 10px;" *ngIf="users.length > 0"></div>

  <ion-list *ngIf="friends">
    <ion-item *ngFor="let friend of friends">
      <ion-label>{{friend.displayName}}</ion-label>
      <ion-icon
        (click)="showFoodMap(friend.friendId, friend.userId)"
        name="arrow-forward"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <form [formGroup]="loginForm" margin-top>
    <h1>Food Log</h1>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="Your email address"
        [class.invalid]="!loginForm.controls['email'].valid &&
        loginForm.controls['email'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!loginForm.controls['email'].valid &&
         loginForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email address.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="Your password"
        [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!loginForm.controls['password'].valid
        && loginForm.controls['password'].touched"
    >
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>Forgot password? <strong>Recover here</strong></ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            style="display: block;"
            (click)="loginUser(loginForm)"
            [disabled]="!loginForm.valid"
            >Log your Food!</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row class="signup">
        <ion-col>
          <ion-text
            >Don't have an account?
            <strong (click)="register()">Signup here</strong></ion-text
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

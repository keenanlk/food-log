<ion-header translucent>
  <ion-toolbar>
    <ion-title>New Log</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Location</ion-label>
          <ion-input
            [(ngModel)]="location"
            type="text"
            placeholder="home"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Rating</ion-label>
          <ion-range
            [(ngModel)]="rating"
            pin="true"
            min="1"
            max="10"
            step="1"
            snaps="true"
          >
            <ion-label slot="start">1</ion-label>
            <ion-label slot="end">10</ion-label>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Comments</ion-label>
          <ion-textarea [(ngModel)]="comments"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label style="color: gray;">Other info being saved:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row
      ><ion-col
        ><ion-label style="color: gray;"
          >Date: {{ date | date: "short" }}</ion-label
        ></ion-col
      ></ion-row
    >
    <ion-row
      ><ion-col
        ><ion-label style="color: gray;">Lat: {{ lat }}</ion-label>
      </ion-col></ion-row
    >
    <ion-row
      ><ion-col
        ><ion-label style="color: gray;">Lng: {{ lon }}</ion-label></ion-col
      ></ion-row
    >
    <ion-row>
      <ion-col>
        <ion-button (click)="submit(location, rating, comments)"
          >Submit</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

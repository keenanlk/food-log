<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <form [formGroup]="signupForm">
    <h3>
      In order to track, we need a little bit of information from you...
    </h3>

    <ion-item>
      <ion-label position="stacked">
        Display Name
      </ion-label>
      <ion-input
        type="text"
        formControlName="displayName"
        placeholder="Food3ater"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        Email
      </ion-label>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="loglog@gmail.com"
        [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"
      ></ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"
    >
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">
        Password
      </ion-label>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="Your password"
        [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"
      ></ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!signupForm.controls['password'].valid  && signupForm.controls['password'].touched"
    >
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>

    <ion-button
      [disabled]="!signupForm.valid"
      style="display: block;"
      (click)="register(signupForm)"
      >Register</ion-button
    >
  </form>
</ion-content>
